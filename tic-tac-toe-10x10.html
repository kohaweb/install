<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 10x10</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="game.png" type="image/x-icon">
    
    <!--CSS-->
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 0.5s linear;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e2e2e, #4e4e4e);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 28.8px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #FF6F61;
            text-shadow: 0 0 8px #FF6F61;
        }

        .status-container {
            margin-bottom: 12px;
            text-align: center;
        }

        .status {
            font-size: 19.2px;
            color: #FFEB3B;
            text-shadow: 0 0 8px #FFEB3B;
        }

        .player-indicators {
            margin-bottom: 12px;
        }

        .player {
            font-size: 16.8px;
            margin: 2.4px 0;
        }

        .player.x {
            color: #00E5FF;
            text-shadow: 0 0 8px #00E5FF;
        }

        .player.o {
            color: #FFEB3B;
            text-shadow: 0 0 8px #FFEB3B;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            margin-bottom: 12px;
        }

        .score {
            font-size: 19.2px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 0 8px #FFFFFF;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 36px);
            grid-template-rows: repeat(10, 36px);
            gap: 1.2px;
            position: relative;
        }

        .cell {
            width: 36px;
            height: 36px;
            background-color: #1E1E1E;
            border: 1px solid #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21.6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #FFFFFF;
            text-shadow: 0 0 3.6px #FFFFFF;
        }

        .cell:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .cell.x {
            color: #00E5FF;
            text-shadow: 0 0 8px #00E5FF;
        }

        .cell.o {
            color: #FFEB3B;
            text-shadow: 0 0 8px #FFEB3B;
        }

        .reset {
            margin-top: 12px;
            padding: 6px 12px;
            font-size: 16.8px;
            cursor: pointer;
            background: url('reset-button-bg.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 6px;
            color: #FFFFFF;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Poppins', Arial, sans-serif;
            text-shadow: 0 0 3.6px #FF00FF;
        }

        .reset:hover {
            background-color: #FF66FF;
            transform: scale(1.05);
        }

        .reset:active {
            background-color: #FF00FF;
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #FF6F61;
            color: #FFFFFF;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Poppins', Arial, sans-serif;
            text-shadow: 0 0 3.6px #FF6F61;
        }

        .back-button:hover {
            background-color: #FF8A80;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Kembali</a>
    <div class="container">
        <div class="title">Tic Tac Toe 10x10</div>
        <div class="status-container">
            <div class="status">Giliran Pemain: X</div>
        </div>
        <div class="scoreboard">
            <div class="score" id="scoreX">X: 0</div>
            <div class="score" id="scoreO">O: 0</div>
        </div>
        <div class="board" id="board"></div>
        <button class="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.querySelector('.status');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        let currentPlayer = 'X';
        let gameBoard = Array(10).fill(null).map(() => Array(10).fill(null));
        let winningLine = null;
        let scores = { X: 0, O: 0 };

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleClick(i));
                board.appendChild(cell);
            }
        }

        function handleClick(index) {
            const row = Math.floor(index / 10);
            const col = index % 10;

            if (gameBoard[row][col] || checkWinner()) return;

            gameBoard[row][col] = currentPlayer;
            const cell = board.children[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                status.textContent = `Pemain ${currentPlayer} Menang!`;
                scores[currentPlayer]++;
                updateScores();
                flashScore(currentPlayer);
                setTimeout(resetGame, 1000);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Giliran Pemain: ${currentPlayer}`;
            }
        }

        function checkWinner() {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const result = checkLine(i, j);
                    if (result) {
                        winningLine = result;
                        return true;
                    }
                }
            }
            return false;
        }

        function checkLine(row, col) {
            const directions = [
                {name: 'horizontal', dx: 0, dy: 1},
                {name: 'vertical', dx: 1, dy: 0},
                {name: 'diagonal1', dx: 1, dy: 1},
                {name: 'diagonal2', dx: 1, dy: -1}
            ];
            const player = gameBoard[row][col];

            if (!player) return null;

            for (const {name, dx, dy} of directions) {
                let count = 0;
                let startRow = row, startCol = col;

                while (isValid(startRow, startCol) && gameBoard[startRow][startCol] === player) {
                    count++;
                    startRow += dx;
                    startCol += dy;
                }

                startRow = row - dx * (count - 1);
                startCol = col - dy * (count - 1);
                while (isValid(startRow, startCol) && gameBoard[startRow][startCol] === player) {
                    count++;
                    startRow += dx;
                    startCol += dy;
                }

                if (count >= 7) return {name, startRow: row, startCol: col, dx, dy, length: count};
            }

            return null;
        }

        function isValid(row, col) {
            return row >= 0 && row < 10 && col >= 0 && col < 10;
        }

        function updateScores() {
            scoreX.textContent = `X: ${scores.X}`;
            scoreO.textContent = `O: ${scores.O}`;
        }

        function flashScore(player) {
            const scoreElement = player === 'X' ? scoreX : scoreO;
            scoreElement.classList.add('blink');
            setTimeout(() => {
                scoreElement.classList.remove('blink');
            }, 500);
        }

        function resetGame() {
            gameBoard = Array(10).fill(null).map(() => Array(10).fill(null));
            Array.from(board.children).forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            currentPlayer = 'X';
            status.textContent = `Giliran Pemain: ${currentPlayer}`;
            winningLine = null;
        }

        createBoard();
    </script>
</body>
</html>
