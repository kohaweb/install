<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Kelas</title>
    <link rel="icon" href="hierarchy.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 8px;
            background-color: #e1f8e5;
            color: #333;
            box-sizing: border-box;
        }
        h2 {
            color: #30685c;
            text-align: center;
            margin-bottom: 20px;
        }
        .photo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .photo {
            display: inline-block;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .photo-name {
            margin-top: 10px;
            font-weight: 600;
            color: #30685c;
        }
        .members-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
            
        .member {
            background-color: #d8f3e9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            }

        .member:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #c2f2e3;
        }


        .member img {
            border-radius: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            margin-top: 20px;
        }
        .role {
            font-size: 19px;
            color: #2c916f;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .member-name {
            font-size: 18px;
            font-weight: 890;
            color: #30685c;
            margin-top: 10px;
        }
        .directory-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .directory-link a {
            color: #30685c;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            transition: color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        .directory-link a:hover {
            color: #fff;
            background-color: #30685c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px) scale(1.05);
        }
        .directory-link a:active {
            color: #fff;
            background-color: #2c916f;
            transform: translateY(1px) scale(0.98);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .members-container {
                flex-direction: column;
                align-items: center;
            }
            .member {
                width: 250px;
                height: 300px;
                padding: 15px;
            }
            .member img {
                width: 130px;
                height: 130px;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .member {
                width: 220px;
                height: 270px;
                padding: 10px;
            }
            .member img {
                width: 150px;
                height: 150px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
